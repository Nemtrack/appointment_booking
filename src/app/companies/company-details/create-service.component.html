<div class="col-md-12">
  <h3>Create Service</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newServiceForm"
    (ngSubmit)="saveService(newServiceForm.value)"
    autocomplete="off"
  >
    <div class="form-group" [ngClass]="{ error: name.invalid && name.dirty }">
      <label for="serviceName">Service Name:</label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input
        formControlName="name"
        id="serviceName"
        type="text"
        class="form-control"
        placeholder="service name..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: duration.invalid && duration.dirty }"
    >
      <label for="serviceDuration">Duration:</label>
      <em *ngIf="duration.invalid && duration.dirty">Required</em>
      <input
        formControlName="duration"
        id="duration"
        type="text"
        class="form-control"
        placeholder="duration of service..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: description.invalid && description.dirty }"
    >
      <label for="description">Description:</label>
      <em *ngIf="description.invalid && description.dirty">Required</em>
      <textarea
        formControlName="description"
        id="description"
        rows="3"
        class="form-control"
        placeholder="description..."
      ></textarea>
    </div>
    <button
      type="submit"
      [disabled]="newServiceForm.invalid"
      class="btn btn-primary"
    >
      Save
    </button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
