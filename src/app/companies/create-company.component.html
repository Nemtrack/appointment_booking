<h1>New Company</h1>
<hr />
<div class="col-md-6">
  <form
    #newCompanyForm="ngForm"
    (ngSubmit)="saveCompany(newCompanyForm.value)"
    autocomplete="off"
    novalidate
  >
    <div
      class="form-group"
      [ngClass]="{
        error:
          newCompanyForm.controls['name'].invalid &&
          newCompanyForm.controls['name'].touched
      }"
    >
      <label for="companyName">Company Name:</label>
      <em
        *ngIf="
          newCompanyForm.controls['name'].invalid &&
          newCompanyForm.controls['name'].touched
        "
        >Required</em
      >
      <input
        (ngModel)="newCompany.name"
        name="name"
        required
        id="name"
        type="text"
        class="form-control"
        placeholder="Name of your company..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{
        error:
          newCompanyForm.controls['businessHours'].invalid &&
          newCompanyForm.controls['businessHours'].touched
      }"
    >
      <label for="businessHours">Business Hours:</label>
      <em
        *ngIf="
          newCompanyForm.controls['businessHours'].invalid &&
          newCompanyForm.controls['businessHours'].touched
        "
        >Required</em
      >
      <input
        (ngModel)="newCompany.businessHours"
        name="businessHours"
        required
        id="businessHours"
        type="text"
        class="form-control"
        placeholder="Business Hours of your company"
      />
    </div>

    <div class="form-group">
      <label for="address">Company Location:</label>
      <input
        (ngModel)="newCompany.address"
        name="address"
        id="address"
        type="text"
        class="form-control"
        placeholder="Address of company..."
      />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button
      type="button"
      [disabled]="newCompanyForm.invalid"
      class="btn btn-default"
      (click)="cancel()"
    >
      Cancel
    </button>
  </form>
</div>
